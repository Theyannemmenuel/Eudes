<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style2.css">
   
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
    <section class="section">
        <div class="container has-text-centered">
            <h2 class="title is-2">Inscris-toi gratuitement</h2>
            <h2 class="title is-5">« Donner, c’est bâtir un avenir commun. »</h2>
            <form>
                <div class="field">
                    <label class="label">Nom</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Nom" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Prénom</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Prénom" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date de naissance</label>
                    <div class="control">
                        <input class="input" 
                               type="date" 
                               placeholder="Date de naissance" 
                               required
                               max="2024-12-31" <!-- Date maximale -->
                        
                    </div>
                </div>
                <div class="field">
                    <label class="label">Adresse mail</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Mot de passe" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">CEB</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="CEB" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Quartier</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Quartier" required>
                    </div>
                </div>
                <a href="page3.html" class="button is-primary is-fullwidth">Inscription</a>
            </form>
            <p>Déjà inscrit(e) ? <a href="index.html">Connexion</a></p>
        </div>
    </section>
</body>
</html>
