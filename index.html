<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Connexion - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-text">
        <h1>Bienvenue sur l'espace de dons de la paroisse Saint-Raphaël</h1>
    </div>
    <div class="login-container">
        <div class="login-card">
            <img src="./images/saintraph.png" alt="Saint Jean Eudes" class="card-image">
            <h2 class="title is-5">« Donner, c’est bâtir un avenir commun. »</h2>
            <form>
                <div class="field">
                    <label class="label">Adresse mail ou Pseudo</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Email ou Pseudo" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mot de passe</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Mot de passe" required>
                    </div>
                </div>
                <div class="field">
                    <button class="button is-primary is-fullwidth">Se connecter</button>
                </div>
            </form>
            <p class="has-text-centered">
                Pas encore de compte ? <a href="page2.html">Inscrivez-vous</a>
            </p>
        </div>
    </div>
</body>
</html>
